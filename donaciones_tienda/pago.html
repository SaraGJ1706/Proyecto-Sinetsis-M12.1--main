  <div class="container py-5">
    <h2 class="text-center mb-4" id="titulos">Formulario de Pago</h2>

    <form class="mx-auto" style="max-width: 400px;" action="confirmacion.html" method="POST">
      <!-- Nombre: solo letras y espacios -->
      <div class="mb-3">
        <label for="nombre" class="form-label" id="parrafo">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre"
               placeholder="Tu nombre" required
               pattern="[A-Za-zÁÉÍÓÚÑáéíóúñ\s]{1,40}"
               title="Solo letras y espacios (máx. 40 caracteres)">
      </div>

      <!-- Número de tarjeta: 16 dígitos seguidos -->
      <div class="mb-3">
        <label for="tarjeta" class="form-label" id="parrafo">Número de Tarjeta</label>
        <input type="text" class="form-control" id="tarjeta" name="tarjeta"
               placeholder="0000000000000000" required
               pattern="\d{16}" maxlength="16"
               title="Introduce exactamente 16 dígitos sin espacios">
      </div>

      <div class="row">
        <!-- Vencimiento: MM/AA -->
        <div class="col-sm-6 mb-3">
          <label for="fecha" class="form-label" id="parrafo">Vencimiento</label>
          <input type="text" class="form-control" id="fecha" name="fecha"
                 placeholder="MM/AA" required
                 pattern="(0[1-9]|1[0-2])\/\d{2}" maxlength="5"
                 title="Formato MM/AA, por ejemplo 05/25">
        </div>

        <!-- CVV: 3 dígitos -->
        <div class="col-sm-6 mb-3">
          <label for="cvv" class="form-label" id="parrafo">CVV</label>
          <input type="text" class="form-control" id="cvv" name="cvv"
                 placeholder="000" required
                 pattern="\d{3}" maxlength="3"
                 title="Debe tener exactamente 3 dígitos">
        </div>
      </div>

      <button type="submit" class="btn btn-success w-100" id="parrafo">Pagar</button>
    </form>
