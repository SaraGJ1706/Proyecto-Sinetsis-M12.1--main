  <div class="container">
    <h2 class="titulo-centrado margen-inferior" id="titulos">Form of Payment</h2>
    <form class="mx-auto" style="max-width: 500px;" action="confirmacion.html" method="POST">
      <div class="row">
        <!-- Nombre -->
        <div class="col-lg-12 col-md-12 col-sm-12">
          <label for="nombre" class="etiqueta form-label" id="parrafo">Name</label>
          <input type="text" class="form-control campo-texto" id="nombre" name="nombre" placeholder="Tu nombre" required>
        </div>
      </div>
      <div class="row">
        <!-- Número de tarjeta -->
        <div class="col-lg-12 col-md-12 col-sm-12 mb-3">
          <label for="tarjeta" class="etiqueta form-label" id="parrafo">Number of card</label>
          <input type="text" class="form-control campo-texto" id="tarjeta" name="tarjeta" placeholder="0000000000000000" required maxlength="16" title="Introduce exactamente 16 dígitos sin espacios">
        </div>
      </div>
      <div class="row">
        <!-- Vencimiento -->
        <div class="col-lg-6 col-md-12 col-sm-12">
          <label for="fecha" class="etiqueta form-label" id="parrafo">Expire number</label>
          <input type="text" class="form-control campo-texto" id="fecha" name="fecha" placeholder="MM/AA" required maxlength="5" title="Formato MM/AA, por ejemplo 05/25">
        </div>
        <!-- CVV -->
        <div class="col-lg-6 col-md-12 col-sm-12">
          <label for="cvv" class="etiqueta form-label" id="parrafo">CVV</label>
          <input type="text" class="form-control campo-texto" id="cvv" name="cvv" placeholder="0000" required maxlength="4" pattern="\d{3,4}" title="Introduce el CVV de 3 o 4 dígitos">
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <button type="submit" class="btn btn-success w-100" id="parrafo">Pay</button>
        </div>
      </div>
    </form>
