        <h2 class="titulo-centrado margen-inferior" id="titulos">Formulario de Inscripción</h2>
        <form action="confirmacion.html" method="POST">
          <div class="row">
            <!-- Nombre -->
            <div class="col-lg-6 col-md-12 col-sm-12">
              <label for="nombre" class="etiqueta form-label" id="parrafo">Nombre</label>
              <input type="text" class="form-control campo-texto" id="nombre" name="nombre" placeholder="Tu nombre" required>
            </div>
            <!-- Apellido -->
            <div class="col-lg-6 col-md-12 col-sm-12">
              <label for="apellido" class="etiqueta form-label" id="parrafo">Apellidos</label>
              <input type="text" class="form-control campo-texto" id="apellido" name="apellido" placeholder="Tus apellidos" required>
            </div>
          </div>
          <!-- Género -->
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
              <label class="etiqueta d-block mb-2" id="parrafo">Género</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="genero" id="genero-masculino" value="masculino" required>
                <label class="form-check-label" for="genero-masculino">Hombre</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="genero" id="genero-femenino" value="femenino" required>
                <label class="form-check-label" for="genero-femenino">Mujer</label>
              </div>
            </div>
          </div>
          <!-- Fecha de nacimiento -->
          <div class="row">
            <div class="col-lg-6 col-mb-12 col-sm-12">
              <label for="fecha" class="etiqueta form-label" id="parrafo">Fecha de nacimiento</label>
              <input type="date" class="form-control campo-texto" id="fecha" name="fecha" required>
            </div>
            <!-- Teléfono -->
            <div class="col-lg-6 col-md-12 col-sm-12">
              <label for="telefono" class="etiqueta form-label" id="parrafo">Teléfono</label>
              <input type="tel" class="form-control campo-texto" id="telefono" name="telefono" placeholder="000000000" required pattern="[0-9]{9}" maxlength="9" title="Introduce un número de teléfono válido de 9 dígitos">
            </div>
          </div>
          <!-- Correo -->
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
              <label for="correo" class="etiqueta form-label" id="parrafo">Correo</label>
              <input type="email" class="form-control campo-texto" id="correo" name="correo" placeholder="tu_correo@ejemplo.com" required>
            </div>
          </div>
          <!-- Actividades a escoger -->
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <label for="actividad" class="etiqueta form-label" id="parrafo">Selecciona una actividad</label>
                <select class="form-select campo-texto" id="actividad" name="actividad" required>
                <option value="" disabled selected>Elige una opción</option>
                <option value="charla-mañana">Charla - Mañana</option>
                <option value="charla-tarde">Charla - Tarde</option>
                <option value="recogida-mañana">Recogida de plásticos - Mañana</option>
                <option value="recogida-tarde">Recogida de plásticos - Tarde</option>
                </select>
            </div>
            </div>
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
              <button type="submit" class="btn btn-success w-100" id="parrafo">Inscribirse</button>
            </div>
          </div>
        </form>
